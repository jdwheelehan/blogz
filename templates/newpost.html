{% extends "base.html" %}

{% block content %}
<h1>New Post</h1>
<form method='post'>
    <label>
        Title
        <p class="error">{{title_error}}</p>
        <input type="text" name='title' value='{{title}}' />
    </label>
    <br>
    <label>
        Body
        <p class="error">{{body_error}}</p>
        
        <input type="text" name='body' value='{{body}}'/>
    </label>
    <input type="submit" value='Blog It!' />
</form>



{% endblock %}
